<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preperation Picnic</title>
    <link href="https://fonts.googleapis.com/css2?family=Euphoria+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="heading">
        <div class="logo">
            <img src="images/logo.png" alt="logo" style="max-width: 150px">
        </div>
        <a href="index.html" class="item">Home</a>
        <a href="contact.html" class="item">Contact US</a>

    </div>


    <h1>Google Map</h1>
    <div id="map"></div>
    <script>
        function initMap() {
            var options = {
                zoom: 8,
                center: { lat: 35.2271, lng: -80.8431 }
            }

            var map = new
                google.maps.Map(document.getElementById('map'), options);
        }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCGoEVirZsw8wK3qM3cVgH9VVtTUqZo_Jk&callback=initMap&v=weekly"></script>

    <div class="input">
        <input type="text" class="inputValue" placeholder="Enter a City">
        <input type="submit" value="Submit" class="button">
    </div>

    <div class="display">
        <h1 class="name"></h1>
        <p class="desc"></p>
        <p class="temp"></p>
    </div>

    </script>

    <script src="app.js"></script>
</body>

</html>
